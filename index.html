<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year CountDown</title>
</head>
<body>
    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small class="days">days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small class="hours">hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small class="minutes">minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small class="seconds">seconds</small>
        </div>
    </div>
    <div class="year" id="year">2021</div>

    <!-- <img src="" alt="loading..." id="loading" class="loading"> -->
    <script src="script.js"></script>
</body>
</html>
